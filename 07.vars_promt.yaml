- name: variables from prompt
  hosts: local
  connection: local
  vars_prompt:
  - name: username
    prompt: what is our name?
    private: false
  - name: password
    prompt: What is your password?
  tasks:
  - name: print creds
    ansible.builtin.debug:
      msg: "Hello, Username is: {{ username }}, password is {{ password }}"
  
